<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="健保特約藥局口罩庫存地圖" />
    <meta property="og:description" content="健保署口罩管控系統開放時間為 7 時至 23 時，口罩開放購買時間及方式，視各家健保特約藥局及衛生所作業而定。" />
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="css/mask-map.css">
    <title>健保特約藥局口罩庫存地圖</title>
</head>
<body>
    <div id="root">
        <div class="shade timeShade">
            <div class="content-box">
                <div class="content-header">
                    <h5 class="modal-title" style="margin-right: 2rem;">標題列</h5>
                    <button type="button" class="close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="content">
                    <table class="table table-sm table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">一</th>
                                <th scope="col">二</th>
                                <th scope="col">三</th>
                                <th scope="col">四</th>
                                <th scope="col">五</th>
                                <th scope="col">六</th>
                                <th scope="col">日</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="time"></tr>
                            <tr class="time"></tr>
                            <tr class="time"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="shade disShade">
            <div class="content-box">
                <div class="content-header">
                    <h5 class="modal-title" style="margin-right: 10rem;">快速切換區域</h5>
                    <button type="button" class="close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="content">
                    <div class="firstSelect"></div>
                    <div class="SecondSelect"></div>
                </div>
            </div>
        </div>
        <div id="fakeMap" style="position:absolute;top:0;left:0width: 100vw;height:100vh;background-color:white;"></div>
        <div id="mapid" style="width: 100vw;height:100vh"></div>
        <div class="card info-card">
            <div class="card-body">
                <button id="close-card" onclick="closeCard()">╳</button>
                <h5 class="card-title">藥局標題</h5>
                <div id="tel-area">
                    <span class="badge badge-info">Tel</span>
                    <span id="tel">Tel</span>
                </div>
                <h6 class="card-subtitle mb-2 text-muted">藥局次標題</h6>
                <p class="card-text">藥局相關資訊。</p>
                <div id="mask-area">
                    <div>
                        <div id="mask-adult">無</div>
                        <div class="mask-topic">成人口罩</div>
                    </div>
                    <div>
                        <div id="mask-child">無</div>
                        <div class="mask-topic">兒童口罩</div>
                    </div>
                </div>
                <div id="googleMap-area">
                    <button type="button" class="btn btn-info btn-bot" onclick="openModal()">查看營業時間</button>
                    <button type="button" class="btn btn-dark btn-bot" onclick="openGoogleMap()">以 Google 地圖檢視</button>
                </div>
            </div>
        </div>
        <div class="info-area">
            <span>成人口罩數：</span>
            <img src="images/green-map-maker.png" /><span>>50</span>
            <img src="images/orange-map-maker.png" /><span>50 ~ 1</span>
            <img src="images/pink-map-maker.png" /><span>0</span>
            <img src="images/blue-map-maker.png" style="margin-left: 10px;" /><span>採號碼牌制</span>
        </div>
        <button onclick="backToCenter()" class="option-area">
            <div id="staright-line"></div>
            <div id="line"></div>
            <div id="circle">
                <div id="circle-in"></div>
            </div>
        </button>
        <button onclick="openDis()" class="option-area option-area2">
            <div id="outbox">
                <div id="inbox1"></div>
                <div id="inbox2"></div>
            </div>
        </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js" crossorigin="" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="js/mask-map.js" charset="utf-8" defer></script>
</body>
</html>
